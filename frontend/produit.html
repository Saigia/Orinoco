<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0a0c30a16b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
  <title>Orinoco - Produit</title>
</head>

<!-- execution de la fonction 2 à la lecture de la page -->
<body onload="afficheDetailsProduitPageProduit();">

  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OrinocoMeubles</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Accueil
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panier.html">Panier</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center">
      <img class="logo" src="image/Logorinoco-lg.png" alt="logo & nom agence"/>
    </div>

  </header>

  <main>

    <div class="container">

      <div class="card mb-3">

        <div class="mt-2 padleft">
          <!-- fonction 2 attachée aux balises DIV id="...." ci dessous -->
          <img id="imageProduit" class="imageMobilier padright" src="#" alt="image produit"/>
          <h1 id="nom" class="mt-2">Nom du produit</h1>
          <h2 id="prix">Prix du produit</h2>
          <h3 id="description">Description</h3>
        </div>

        <!-- fonction 3 attachée à la balise SELECT id="choixcouleur" ci dessous -->
        <select name="#" id="choixcouleur" class="taille">
        </select>
        
        <!-- execution de la fonction 3 au clic sur le bouton -->
        <button id="bouton" type="button" onclick="boutonAjoutPanierPageProduit()" class="mt-3 mb-3 btn btn-outline-secondary choix">
          Ajouter au panier
        </button>

      </div>

    </div>

  </main>

  <footer class="container-fluid bg-dark">

    <nav class="navbar">
      <ul>
        <li>
          <a href="https://fr-fr.facebook.com/" aria-label="facebook de l'agence">
            <span class="fa fa-facebook icon-md"></span>
            <span>Facebook</span>
          </a>
        </li>
        <li>
          <a href="www.twitter.com" aria-label="twitter de l'agence">
            <span class="fa fa-twitter icon-md"></span>
            <span>Twitter</span>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/?hl=fr" aria-label="instagram de l'agence">
            <span class="fa fa-instagram icon-md"></span>
            <span>Instagram</span>
          </a>
        </li>
        <li>
          <a href="#">Mentions légales</a>
        </li>
      </ul>
    </nav>

  </footer>

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
