<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0a0c30a16b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
  <title>Orinoco - Panier</title>
</head>

<!-- execution de la fonction 4 à la lecture de la page -->
<body onload="recuperationProduitLocalStoragePourPagePanierEtCalculMontantTotalCommandePagePanier()">

  <headPagePanierer>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OrinocoMeubles</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Accueil
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panier.html">Panier</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center">
      <img class="logo" src="image/Logorinoco-lg.png" alt="logo & nom agence"/>
    </div>

  </header>

  <main>

    <div class="container">

<!--Partie panier-->

      <div class="card mb-3">

        <h1 class="mt-2 d-flex justify-content-center">Mon panier</h1>
        
        <table class="table table-striped text-center">

          <thead class="bg-dark text-light">
            
            <tr>
              <th class=>Photo</th>
              <th>Produit</th>
              <th>Prix</th>
              <th ><i class="fa fa-trash"></i></th>
            </tr>
  
          </thead>

          <!-- fonction 4 attachée à la balise TBODY id="table" ci dessous -->
          <tbody id="table"></tbody>

          <tfoot class="bg-dark text-light">

            <tr>
              <th colspan="2" class="alignement">Vider panier</th>
              <!-- execution de la fonction 5 au clic sur le bouton -->
              <th colspan="2"><button onclick="boutonViderToutLePanierPagePanier()" class="vider"><i class="fa fa-trash"></i></button></th>
            </tr>

            <tr>
              <th colspan="2" class="alignement">Montant Total :</th>
              <!-- fonction 4 attachée à la balise TH id="totalpanier" ci dessous -->
              <th colspan="2" id="totalPanier"></th>
            </tr>
            
          </tfoot>
          
          
        </table>

      </div>

<!--Partie formulaire-->

      <div class="card mb-3">
        
        <!-- fonction 7 attachée et executé sur la balise FORM ci dessous -->
        <form onsubmit="boutonValideCommandePagePanier()">

          <fieldset class="padleft padright mb-2">

            <h2 class="mt-2 d-flex justify-content-center">Formulaire de validation de commande</h2>
            
            <div class="form-group">
              <label for="lastname" class="form-label mt-4">NOM</label>
              <input type="text" class="form-control" id="lastName" placeholder="DOE">
            </div>
            
            <div class="form-group">
              <label for="firstname" class="form-label mt-4">Prénom</label>
              <input type="text" class="form-control" id="firstName" placeholder="John">
            </div>
            
            <div class="form-group">
              <label for="address" class="form-label mt-4">Adresse</label>
              <input type="text" class="form-control" id="address" placeholder="35 Avenue des Colombes">
            </div>
            
            <div class="form-group">
              <label for="city" class="form-label mt-4">Ville</label>
              <input type="text" class="form-control" id="city" placeholder="Mandelieu">
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label mt-4">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="John.DOE@yopmail.com">
              <small id="emailHelp" class="form-text text-muted">Votre adresse email restera confidentielle.</small>
            </div>

          </fieldset>

          <button type="submit" class="mb-3 btn btn-outline-secondary choix d-flex justify-content-center">Valider votre panier</button>

        </form>

      </div>

    </div>

  </main>

  <footer class="container-fluid bg-dark">

    <nav class="navbar">
      <ul>
        <li>
          <a href="https://fr-fr.facebook.com/" aria-label="facebook de l'agence">
            <span class="fa fa-facebook icon-md"></span>
            <span>Facebook</span>
          </a>
        </li>
        <li>
          <a href="www.twitter.com" aria-label="twitter de l'agence">
            <span class="fa fa-twitter icon-md"></span>
            <span>Twitter</span>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/?hl=fr" aria-label="instagram de l'agence">
            <span class="fa fa-instagram icon-md"></span>
            <span>Instagram</span>
          </a>
        </li>
        <li>
          <a href="#">Mentions légales</a>
        </li>
      </ul>
    </nav>

  </footer>

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
